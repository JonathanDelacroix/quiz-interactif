<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz par Thème</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <div id="theme-screen">
        <h1>Choisissez un thème</h1>
        <div id="theme-buttons"></div>
    </div>
    <div class="switch-container">
        <input type="checkbox" id="switch" class="switch-input">
        <label for="switch" class="switch-label">
            <span class="switch-handle"></span>
        </label>
    </div>
    <div id="question-screen" style="display: none">
        <div id="progress">
            Question <span id="current-question-index"></span> /
            <span id="total-questions"></span>
        </div>
        <p id="question-text"></p>
        <div id="answers"></div>
        <div id="timer-div">Temps restant : <span id="time-left">0</span>s</div>
        <button id="next-btn" class="hidden">Question suivante</button>
    </div>

    <div id="result-screen" style="display: none">
        <h2>Résultat final</h2>
        <p id="score-text"></p>
        <p>Meilleur score : <span id="best-score-end">0</span></p>
        <div id="statsContainer"></div>
        <div id="recap-questions" style="display: none;"></div>
        <button id="restart-btn">Recommencer</button>
    </div>

    <script type="module" src="../assets/js/quizTheme.js"></script>
    <script src="../assets/js/darkMode.js"></script>

</body>
</html>
